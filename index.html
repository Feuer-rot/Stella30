<!DOCTYPE HTML>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stella 30</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-amber.css">
    <link href="https://fonts.googleapis.com/css2?family=Garamond:wght@400&display=swap" rel="stylesheet">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        document.addEventListener('click', function(event) {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: {
                    x: event.clientX / window.innerWidth,
                    y: event.clientY / window.innerHeight
                }
            });
        });
    </script>
    <div class="header-background">
        <h1>Stella's 30</h1>
        <div class="logo-container">
            <img src="Stello.png" alt="Website Logo">
        </div>
        <p>Schön, dass ihr dabei seid! Hier findet ihr die Übersicht aller Spiele und Aktionen und könnt Konfetti regnen lassen!</p>
    </div>
    <div class="overview">
        <main>
            <section>
                <br>
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/d/embed?mid=1b6HEF24rh9HppUZP6CTXdit6wjqM1tE&ehbc=2E312F&noprof=1"></iframe>
                </div>
            </section>
            <p>Happy 30 liebe Stella</p>
        </main>
    </div>
</body>

</html>
